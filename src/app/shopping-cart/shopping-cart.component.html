<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
    <p>
        You have {{ cart.totalItemsCount }} items in your shopping cart.
    </p>

    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th class="text-center">Quantity</th>
                <th class="text-right">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>{{item.title}}</td>
                <td>
                    <product-quantity 
                        [product]="item" 
                        [shoppingCart]="cart">
                    </product-quantity>
                </td>
                <td class="text-right">
                    {{item.totalPrice | currency:'USD'}}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th class="text-right">
                    {{cart.totalPrice | currency:'USD'}}
                </th>
            </tr>
        </tfoot>
    </table>
    <button 
        (click)="clearCart()"
        class="btn btn-danger btn-sm">
        Clear Shopping cart
    </button>
</ng-container>

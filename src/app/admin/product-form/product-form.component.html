<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input 
                    #title="ngModel"
                    [(ngModel)]="product.title" 
                    name="title" 
                    type="text" 
                    class="form-control" 
                    id="title" 
                    required>
                    <div 
                        class="alert alert-danger" 
                        *ngIf="title.touched && title.invalid">
                        Title is required
                    </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input 
                        #price="ngModel"
                        [(ngModel)]="product.price" 
                        name="price" 
                        type="number" 
                        class="form-control" 
                        id="price"
                        required
                        [min]="0">
                </div>
                <div 
                    class="alert alert-danger" 
                    *ngIf="price.touched && price.invalid">
                    <div *ngIf="price.errors.required">Price is required</div>
                    <div *ngIf="price.errors.min">Price should be minimum 0 or higher</div>
                </div>
            </div>
            <div class="form-group">
                <label for="price">Category</label>
                <select 
                    #category="ngModel"
                    [(ngModel)]="product.category" 
                    name="category" 
                    id="category" 
                    class="form-control"
                    required>
                    
                    <option *ngFor="let c of categories$ | async" [value]="c.key">{{c.payload.val().name}}</option>
                </select>
                <div 
                    class="alert alert-danger" 
                    *ngIf="category.touched && category.invalid">
                    Category is required
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image Url</label>
                <input 
                    #imageUrl="ngModel"
                    [(ngModel)]="product.imageUrl"
                    name="imageUrl" 
                    type="text" 
                    class="form-control" 
                    id="imageUrl"
                    required
                    url>
                    <div 
                        class="alert alert-danger" 
                        *ngIf="imageUrl.touched && imageUrl.invalid">
                        <div *ngIf="imageUrl.errors.required">Image url is required</div>
                        <div *ngIf="imageUrl.errors.url">Please enter a valid url</div>
                    </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl">
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.price | currency:'USD':'true' }}</p>
            </div>
        </div>
    </div>
</div>

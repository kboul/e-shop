<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
        <label for="title">Title</label>
        <input ngModel name="title" type="text" class="form-control" id="title">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input ngModel name="price" type="number" class="form-control" id="price">
        </div>
    </div>
    <div class="form-group">
        <label for="price">Category</label>
        <select ngModel name="category" id="category" class="form-control">
            <option *ngFor="let c of categories$ | async" [value]="c.key">{{c.payload.val().name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input ngModel name="imageUrl" type="text" class="form-control" id="imageUrl">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
